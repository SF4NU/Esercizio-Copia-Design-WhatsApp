<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="styles/chat.css">
</head>

<body>
  <div class="whatsapp-chat-layout">

      <div class="left-header">
        <div><img class="back-arrow" src="icons/arrow-back-basic-svgrepo-com.svg"></div>
        <div>
          <img class="profile-picture-img" src="profilepictures/user.png">

        <div class="chat-name">Nome</div>

        <div>
          <img class="video-call-icon" src="icons/video-call-svgrepo-com.svg">
        </div>
        <div>
          <img class="chat-call-icon" src="icons/phone-call.png">
        </div>
        <div>
          <img class="three-dot-chat" src="icons/dot-menu-more-svgrepo-com.svg">
        </div>
      </div>
    </div>
  </div>

</html>
