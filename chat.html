<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/chat.css">
</head>

<body>
  <div class="whatsapp-chat-layout">
    <div class="chat-header">
      <div class="left-header">
        <a href="index.html"><div><img class="back-arrow" src="icons/arrow-back-basic-svgrepo-com.svg"></div></a>
        <div>
          <img class="profile-picture-img" src="profilepictures/user.png">
        </div>
        <div class="chat-name">Nome</div>
      </div>
      <div class="right-header">
        <div>
          <img class="video-call-icon" src="icons/video-call-svgrepo-com.svg">
        </div>
        <div>
          <img class="chat-call-icon" src="icons/phone-call.png">
        </div>
        <div>
          <img class="three-dot-chat" src="icons/dot-menu-more-svgrepo-com.svg">
        </div>
      </div>
    </div>
    <div class="main-div-messaggi-utente" id="scrollable">
      <div class="messaggi-utente js-messaggi-utente">
        
      </div>  
    </div>
    <div class="footer-chat">
      <div class="footer-elements">
        <div class="input-div">
          <input placeholder="Messaggio" type="text" class="input">
          <img class="emote" src="icons/emote.svg">
          <img class="clip-icon" src="icons/clip-2-svgrepo-com.svg">
          <img class="camera-icon-chat" src="icons/camera-svgrepo-com.svg">
        </div>
      </div>
      <div class="voice-chat-div">
        <img class="voice-chat-icon" src="icons/voice.png">
      </div>
    </div>
  </div>
  
  <script type="module" src="scripts/chat.js">
    
  </script>
</body>

</html>
